<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="/static/apporeg.css?{% now "U" %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Appointments-Register</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="doctor">Select Doctor</label>
            <select class="form-control" id="doctor" name="Doctor" required>
                <option value="" selected disabled>Select Doctor</option>
                {% for doctor in form.Doctor.field.queryset %}
                    <option value="{{ doctor }}">{{ doctor}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="ApointmentDate">Appointment-Date</label>
            <input type="date" class="form-control" id="ApointmentDate" name="ApointmentDate">
        </div>
        <div class="form-group">
            <label for="ApointmentTime">ApointmentTime</label>
            <input type="time" class="form-control" id="ApointmentTime" name="ApointmentTime" >
        </div>
        <button type="submit" class="btn btn-primary btn-block">submit</button>
    </form>
</div>
</body>
</html>
