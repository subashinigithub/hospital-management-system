
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="/static/patientupdate.css?{% now "U" %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>


<div class="container">
    <h3 class="text-center">Update Details</h3>
    <form method="POST">
        {% csrf_token %}
        <!-- <div class="form-group"> -->
        <!-- <label for="Select Doctor">Doctor</label> -->
        <!-- {{forms.Doctor}} -->
        <!-- </div> -->
        <div class="form-group">
            <label for="doctor">Doctor</label>
            {{ forms.Doctor }}
        </div>
        <div class="form-group">
            <label for="Appointment-Date">Appointment Date</label>
            {{ forms.ApointmentDate }}
        </div>
        <div class="form-group">
            <label for="ApointmentTime">Appointment Time</label>
            {{ forms.ApointmentTime }}
        </div>
        <div class="form-group">
            <label for="patient">Patient</label>
            {{ forms.patient }}
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            {{ forms.email }}
        </div>
        <div class="form-group">
            <label for="Status">Status</label>
            {{ forms.Status }}
        </div>
        <div class="form-group">
            <label for="patient_phone">Patient Phone</label>
            {{ forms.patient_phone }}
        </div>
        <div class="form-group">
            <label for="patient_name">Patient Name</label>
            {{ forms.patient_name }}
        </div>
        <input type="submit" value="Update" class="btn btn-primary btn-block">
    </form>
</div>
</body>
</html>
